<h2 class="text-center">Create a new quote:</h2>
<form #quoteForm='ngForm'>
    <div class="form-group">
        <label for="Author">Author:</label>
        <input type="text" [(ngModel)]='newQuote.author' required class="form-control" name="name" id="">
    </div>
    <div class="form-group">
        <label for="personSubmitted">Submitted by:</label>
        <input type="text" [(ngModel)]='newQuote.personSubmitted' required class="form-control" name="name" id="">
    </div>
    <div class="form-group">
        <label for="quote">My Quote:</label>
        <textarea class="form-control" [(ngModel)]='newQuote.name' name="name" id="details" required cols="30" rows="10"></textarea>
    </div>
    <div class="form-group">
        <label for="date">Date created:</label>
        <input type="date" [(ngModel)]='newQuote.dateCreated'  name="name" class="form-control" id="dateCreated" required>
        
    </div>
</form>
