<div class="container">
    <h1 class="text-center">Welcome to Quotes</h1>
    <div class="row">
        <div class="col-md-6">
            <h2>Some of the famous quotes include:</h2>
            <div *ngFor='let quote of quotes;let i = index'>
                <h5 >{{quote.id}} {{quote.name}} 
                    <button (click)="quote.upvotes=quote.upvotes+1">Upvote{{quote.upvotes}}</button>
                    <button (click)="quote.downvotes=quote.downvotes+1">Downvote{{quote.downvotes}}</button>
                </h5>

                <button (click)='seeDetails(i)' class="btn btn-success btn-sm" id="scndbutton">Show Details</button>
                <app-quote-details *ngIf='quote.seeDetails' bind-quote = 'quote' (isDelete)='deleteQuote($event,i)'>

                </app-quote-details>
            </div>
        </div>
    </div>
</div>
