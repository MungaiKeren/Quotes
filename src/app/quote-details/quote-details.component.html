<h5>Author: {{quote.author}}<br>Submitted by: {{quote.personSubmitted}}<br>Created on: {{quote.dateCreated|date}}</h5>
<h5>This quote was created {{quote.dateCreated|quoteAge}} days ago.</h5>
<button class="btn btn-outline-primary">Like</button>
<button class="btn btn-outline-info" id="btn1">Dislike</button><br>
<button (click)='quoteDelete(true)' class="btn btn-outline-danger" >Delete</button>
