<p>Author: {{quote.author}}<br>Submitted by: {{quote.personSubmitted}}<br>Created on: {{quote.dateCreated|date}}</p>
<p>This quote was created {{quote.dateCreated|quoteAge}} days ago.</p>
<i (click)="quote.upvotes=quote.upvotes+1" class="fa fa-thumbs-up" style="font-size:28px; color:blue"> {{quote.upvotes}}</i>
<i (click)="quote.downvotes=quote.downvotes+1" id="btn1" class="fa fa-thumbs-down" id="icn2" style="font-size:28px; color: red"> {{quote.downvotes}}</i>
<button (click)='quoteDelete(true)' class="btn btn-outline-danger" id="icn3" ><i class="fa fa-trash" style="font-size:28px"></i></button><hr>
